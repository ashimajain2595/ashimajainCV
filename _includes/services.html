<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Skills</h2>
                    <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
                </div>
            </div>
            <div class="col-md-6">
              {% for post in site.posts %}
                <div class="skill-progress">
                   <div class="skill-title"> <span>{{post.name}}</span> </div>
                   <div class="progress">
                      <div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="{{post.level}}" aria-valuemin="0" aria-valuemax="100" style="width: {{post.level}}%;"> <span>79%</span> </div>
                   </div>
                </div>
              {% endfor %}
            </div>


            <div class="col-md-6">
              <div class="skill-progress">
                 <div class="skill-title"> <span>Tensorflow</span> </div>
                 <div class="progress">
                    <div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"> <span>79%</span> </div>
                 </div>
              </div>

              <div class="skill-progress">
                 <div class="skill-title"> <span>Keras</span> </div>
                 <div class="progress">
                    <div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"> <span>79%</span> </div>
                 </div>
              </div>

              <div class="skill-progress">

                    <div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> <span>79%</span> </div>

              <div class="skill-progress">

                    <div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%;"> <span>79%</span> </div>

              <div class="skill-progress">

                    <div class="progress-bar six-sec-ease-in-out" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;"> <span>79%</span> </div>
                 </div>
              </div>
            </div>
